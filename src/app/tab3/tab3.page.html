<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eliminar Restaurantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants$ | async; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="restaurant.image" alt="restaurant-image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>{{ restaurant.description }}</p>
      </ion-label>
      <ion-button (click)="deleteRestaurant(i)" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
